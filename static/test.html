<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style media="screen">
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">我的文档系统</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
               <a href="#" class="navbar-link">管理员登录</a>
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid" style="margin-top: 70px;">
        <div class="span3">
        </div>
        <div class="span9">
          <div class="" id='content'>

          </div>
        </div><!--/span-->
      </div><!--/row-->

    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="marked.js"></script>
    <script src="makeup.js"></script>

    <script>
      document.getElementById('content').innerHTML =
        marked('# Marked in browser\n\nddddddddddddddddddddddddRendered by **marked**.\n\n```fdsafdsfd```');
      var documentStruct = [
        {
          name: '1',
          subStruct: [
            {
              name: '1-1',
              subStruct: [
                {
                  name: '1-2-1',
                  subStruct: [
                    {
                      name: '一个在线编辑markdown文档的编辑器',
                      link: '一个在线编辑markdown文档的编辑器.md'
                    }
                  ]
                },
                {
                  name: '1-2-2'
                }
              ]
            },
            {
              name: '1-2',
              subStruct: [
                {
                  name: '1-2-1'
                }
              ]
            }
          ]
        },
        {
          name: '2',
        },
        {
          name: '3',
          subStruct: [
            {
              name: '3-1',
              subStruct: [
                {
                  name: '3-1-1'
                }
              ]
            }
          ]
        },
        {
          name: '4',
        },
      ]
      var t = render(documentStruct);
      $('.span3').html(t);
      $(function () {
        $('.sidebar-nav').on('click', 'li', function (e) {
          $('.active').removeClass()
          $(this).addClass('active')
          $(this).children('ul').toggleClass('hide')
          console.log($(this).data('link'));
        });
      });
    </script>
  </body>
</html>
